spring.application.name=file-wizard

aws.s3.bucket-name=file-wizard-rr

spring.datasource.url=jdbc:h2:file:~/fileWizard;AUTO_SERVER=TRUE;
spring.sql.init.mode=always
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# TODO: Implement Liquibase for automatic migrations
spring.flyway.enabled=true
spring.flyway.url=jdbc:h2:file:~/fileWizard;AUTO_SERVER=TRUE;
